<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>乌拉拉</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
    <script src="/static/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col-sm-12">
                <div class="page-header">
                    <h1>乌拉拉 <small>welcome</small></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form id="login_form" method="post" action="/login">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon" id="sizing-addon1">用户名</span>
                      <input id="username" name="username" type="text" class="form-control" placeholder="3-7个汉字" aria-describedby="sizing-addon1">
                    </div>
                    <div id="username_msg" class="alert alert-success" role="alert" style="margin-top: 30px">用户名格式错误</div>
                    <div class="btn-group" role="group" style="margin-top: 30px">
                      <button id="login" type="button" class="btn btn-default">登录嚯嚯嚯</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#username_msg").css('display','none');
    });
    $("#login").on({
        'touch':login,
        'click':login
    });
    function login() {
        let username = $("#username").val();
        pattern = /^[\u4E00-\u9FA5]{3,7}$/;
        if (pattern.test(username)){
            $("#login_form").submit();
        }
        else {
            $("#username_msg").css('display','block');
        }
    }
</script>
</html>
